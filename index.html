<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #e8f5e9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }
    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: #f1f8e9;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .image-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      background-color: white;
    }
    .image-container img.product-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }
    .brand-badge {
      position: absolute;
      top: 5px;
      left: 5px;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
      z-index: 2;
      font-size: 14px;
      text-transform: uppercase;
    }
    /* Brand-specific styles */
    .brand-electrolux { background-color: #002d6b; color: white; }
    .brand-haier { background-color: #e2231a; color: white; }
    .brand-lg { background-color: #A50034; color: white; }
    .brand-philips { background-color: #0A5E8C; color: white; }
    .brand-panasonic { background-color: #0F58A8; color: white; }
    .brand-robam { background-color: #000; color: #FFD700; }
    .brand-samsung { background-color: #1428A0; color: white; }
    .brand-sharp { background-color: #FF0000; color: white; }
    .brand-sony { background-color: #000; color: white; }
    .brand-tcl { background-color: #E11B22; color: white; }
    .brand-tefal { background-color: #ED1C24; color: white; }
    .brand-toshiba { background-color: #FF0000; color: white; }
    
    .product-details {
      padding: 10px;
    }
    .product-title {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
      color: #1b5e20;
    }
    .product-model {
      margin: 3px 0;
      font-size: 14px;
      color: #4CAF50;
    }
    .original-price {
      margin: 3px 0;
      font-size: 14px;
      color: #81C784;
    }
    .price-badge-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }
    .member-price {
      background-color: #c8e6c9;
      border-radius: 8px;
      padding: 10px 15px;
      display: flex;
      align-items: baseline;
    }
    .member-price .price-label {
      font-size: 13px;
      margin-right: 8px;
      color: #2e7d32;
    }
    .member-price .price-value {
      font-size: 25px;
      font-weight: bold;
      color: #1b5e20;
    }
    .scoin-badge {
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      height: 50px;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
    }
    .scoin-badge .badge-left {
      background-color: red;
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scoin-badge .badge-left span {
      transform: rotate(-90deg);
      color: white;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
    }
    .scoin-badge .badge-right {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 8px;
    }
    .scoin-badge .badge-right .scoin-value {
      font-size: 25px;
      color: red;
      font-weight: bold;
    }
    .scoin-badge .badge-right .scoin-label {
      font-size: 12px;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div id="product-container"></div>
  
  <script>
    function formatPrice(price) {
      return Number(price).toLocaleString('en-MY', { 
        style: 'currency', 
        currency: 'MYR', 
        maximumFractionDigits: 0 
      });
    }

    function renderProducts(products) {
      const container = document.getElementById('product-container');
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        const imageContainer = document.createElement('div');
        imageContainer.className = 'image-container';
        
        const productImage = document.createElement('img');
        productImage.className = 'product-image';
        productImage.src = product.URL;
        productImage.alt = product.DESC;
        imageContainer.appendChild(productImage);
        
        const brandBadge = document.createElement('div');
        brandBadge.className = `brand-badge brand-${product.BRAND.toLowerCase()}`;
        brandBadge.textContent = product.BRAND;
        imageContainer.appendChild(brandBadge);
        
        card.appendChild(imageContainer);
        
        const details = document.createElement('div');
        details.className = 'product-details';
        
        const title = document.createElement('h3');
        title.className = 'product-title';
        title.textContent = product.DESC;
        details.appendChild(title);
        
        const model = document.createElement('p');
        model.className = 'product-model';
        model.textContent = product.MODEL;
        details.appendChild(model);
        
        const origPrice = document.createElement('p');
        origPrice.className = 'original-price';
        origPrice.textContent = `RCP: ${formatPrice(product.RCP)}`;
        details.appendChild(origPrice);
        
        const priceBadgeContainer = document.createElement('div');
        priceBadgeContainer.className = 'price-badge-container';
        
        const memberPrice = document.createElement('div');
        memberPrice.className = 'member-price';
        const priceLabel = document.createElement('span');
        priceLabel.className = 'price-label';
        priceLabel.textContent = 'Now:';
        memberPrice.appendChild(priceLabel);
        const priceValue = document.createElement('span');
        priceValue.className = 'price-value';
        priceValue.textContent = formatPrice(product.BLK);
        memberPrice.appendChild(priceValue);
        priceBadgeContainer.appendChild(memberPrice);
        
        const scoinBadge = document.createElement('div');
        scoinBadge.className = 'scoin-badge';
        
        const badgeLeft = document.createElement('div');
        badgeLeft.className = 'badge-left';
        const badgeLeftSpan = document.createElement('span');
        badgeLeftSpan.textContent = 'EARN';
        badgeLeft.appendChild(badgeLeftSpan);
        scoinBadge.appendChild(badgeLeft);
        
        const badgeRight = document.createElement('div');
        badgeRight.className = 'badge-right';
        const scoinValueDiv = document.createElement('div');
        scoinValueDiv.className = 'scoin-value';
        let scoinVal = product.SCOIN;
        if (typeof scoinVal === "number" && scoinVal < 1) {
          scoinVal = (scoinVal * 100).toFixed(0) + "%";
        } else if (typeof scoinVal === "string" && !scoinVal.includes("%")) {
          scoinVal = scoinVal + "%";
        }
        scoinValueDiv.textContent = scoinVal;
        badgeRight.appendChild(scoinValueDiv);
        
        const scoinLabelDiv = document.createElement('div');
        scoinLabelDiv.className = 'scoin-label';
        scoinLabelDiv.textContent = 'S-Coin Cashback';
        badgeRight.appendChild(scoinLabelDiv);
        
        scoinBadge.appendChild(badgeRight);
        priceBadgeContainer.appendChild(scoinBadge);
        details.appendChild(priceBadgeContainer);
        
        card.appendChild(details);
        container.appendChild(card);
      });
    }

    fetch('pahang.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        const products = XLSX.utils.sheet_to_json(worksheet);
        renderProducts(products);
      })
      .catch(error => {
        console.error('Error loading XLSX file:', error);
      });
  </script>
</body>
</html>
