<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Mobile-specific controls */
    .mobile-controls {
      display: none;
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .sort-controls {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    /* Navigation buttons */
    .nav-buttons {
      display: none;
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 100;
    }

    .nav-button {
      display: block;
      width: 40px;
      height: 40px;
      margin: 5px 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    /* Product grid */
    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      background-color: white;
    }

    .image-container img.product-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    .brand-logo {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 80px;
      height: auto;
      z-index: 2;
      opacity: 0.9;
    }

    .product-details {
      padding: 10px;
    }

    .product-title {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .product-model {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }

    .original-price {
      margin: 3px 0;
      font-size: 14px;
      color: #777;
    }

    .price-badge-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .member-price {
      background-color: #ffe082;
      border-radius: 8px;
      padding: 10px 15px;
      display: flex;
      align-items: baseline;
    }

    .member-price .price-label {
      font-size: 14px;
      margin-right: 8px;
    }

    .member-price .price-value {
      font-size: 22px;
      font-weight: bold;
    }

    .scoin-badge {
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      height: 50px;
      box-shadow: 0 0 2px rgba(0,0,0,0.2);
    }

    .scoin-badge .badge-left {
      background-color: red;
      width: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scoin-badge .badge-left span {
      transform: rotate(-90deg);
      color: white;
      font-size: 12px;
      font-weight: bold;
      white-space: nowrap;
    }

    .scoin-badge .badge-right {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 8px;
    }

    .scoin-badge .badge-right .scoin-value {
      font-size: 16px;
      color: red;
      font-weight: bold;
    }

    .scoin-badge .badge-right .scoin-label {
      font-size: 12px;
      color: black;
    }

    /* Mobile-specific styles */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .mobile-controls {
        display: block;
        margin-bottom: 15px;
      }

      .nav-buttons {
        display: block;
      }

      #product-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .product-card {
        font-size: 14px;
      }

      .brand-logo {
        width: 50px;
      }

      .product-title {
        font-size: 14px;
      }

      .product-model {
        font-size: 12px;
      }

      .original-price {
        font-size: 12px;
      }

      .member-price {
        padding: 6px 10px;
      }

      .member-price .price-label {
        font-size: 12px;
      }

      .member-price .price-value {
        font-size: 16px;
      }

      .scoin-badge {
        height: 40px;
      }

      .scoin-badge .badge-left {
        width: 24px;
      }

      .scoin-badge .badge-left span {
        font-size: 10px;
      }

      .scoin-badge .badge-right .scoin-value {
        font-size: 14px;
      }

      .scoin-badge .badge-right .scoin-label {
        font-size: 10px;
      }

      .price-badge-container {
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="mobile-controls">
    <select class="sort-controls" onchange="sortProducts(this.value)">
      <option value="">Sort by Price</option>
      <option value="low-to-high">Price: Low to High</option>
      <option value="high-to-low">Price: High to Low</option>
    </select>
  </div>

  <h1>Product Catalog</h1>
  <div id="product-container"></div>

  <div class="nav-buttons">
    <button class="nav-button" onclick="scrollToTop()">↑</button>
    <button class="nav-button" onclick="scrollToBottom()">↓</button>
  </div>

  <script>
    let allProducts = [];

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function sortProducts(method) {
      const container = document.getElementById('product-container');
      container.innerHTML = '';

      const sortedProducts = [...allProducts];
      
      if (method === 'low-to-high') {
        sortedProducts.sort((a, b) => parseFloat(a.BLK) - parseFloat(b.BLK));
      } else if (method === 'high-to-low') {
        sortedProducts.sort((a, b) => parseFloat(b.BLK) - parseFloat(a.BLK));
      }

      renderProducts(sortedProducts);
    }

    function renderProducts(products) {
      const container = document.getElementById('product-container');
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        const imageContainer = document.createElement('div');
        imageContainer.className = 'image-container';
        
        const productImage = document.createElement('img');
        productImage.className = 'product-image';
        productImage.src = product.URL;
        productImage.alt = product.DESC;
        imageContainer.appendChild(productImage);
        
        const brandLogo = document.createElement('img');
        brandLogo.className = 'brand-logo';
        brandLogo.src = product.BRAND.toLowerCase() + '.png';
        brandLogo.alt = product.BRAND + ' logo';
        imageContainer.appendChild(brandLogo);
        
        card.appendChild(imageContainer);
        
        const details = document.createElement('div');
        details.className = 'product-details';
        
        const title = document.createElement('h3');
        title.className = 'product-title';
        title.textContent = product.DESC;
        details.appendChild(title);
        
        const model = document.createElement('p');
        model.className = 'product-model';
        model.textContent = product.MODEL;
        details.appendChild(model);
        
        const origPrice = document.createElement('p');
        origPrice.className = 'original-price';
        origPrice.textContent = 'RCP: RM' + product.RCP;
        details.appendChild(origPrice);
        
        const priceBadgeContainer = document.createElement('div');
        priceBadgeContainer.className = 'price-badge-container';
        
        const memberPrice = document.createElement('div');
        memberPrice.className = 'member-price';
        const priceLabel = document.createElement('span');
        priceLabel.className = 'price-label';
        priceLabel.textContent = 'Now:';
        memberPrice.appendChild(priceLabel);
        const priceValue = document.createElement('span');
        priceValue.className = 'price-value';
        priceValue.textContent = 'RM' + product.BLK;
        memberPrice.appendChild(priceValue);
        priceBadgeContainer.appendChild(memberPrice);
        
        const scoinBadge = document.createElement('div');
        scoinBadge.className = 'scoin-badge';
        
        const badgeLeft = document.createElement('div');
        badgeLeft.className = 'badge-left';
        const badgeLeftSpan = document.createElement('span');
        badgeLeftSpan.textContent = 'EARN';
        badgeLeft.appendChild(badgeLeftSpan);
        scoinBadge.appendChild(badgeLeft);
        
        const badgeRight = document.createElement('div');
        badgeRight.className = 'badge-right';
        const scoinValueDiv = document.createElement('div');
        scoinValueDiv.className = 'scoin-value';
        let scoinVal = product.SCOIN;
        if (typeof scoinVal === "number" && scoinVal < 1) {
          scoinVal = (scoinVal * 100).toFixed(0) + "%";
        } else if (typeof scoinVal === "string" && !scoinVal.includes("%")) {
          scoinVal = scoinVal + "%";
        }
        scoinValueDiv.textContent = scoinVal;
        badgeRight.appendChild(scoinValueDiv);
        
        const scoinLabelDiv = document.createElement('div');
        scoinLabelDiv.className = 'scoin-label';
        scoinLabelDiv.textContent = 'S-Coin Cashback';
        badgeRight.appendChild(scoinLabelDiv);
        
        scoinBadge.appendChild(badgeRight);
        
        priceBadgeContainer.appendChild(scoinBadge);
        details.appendChild(priceBadgeContainer);
        
        card.appendChild(details);
        container.appendChild(card);
      });
    }
    
    fetch('pahang.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        allProducts = XLSX.utils.sheet_to_json(worksheet);
        renderProducts(allProducts);
      })
      .catch(error => {
        console.error('Error loading XLSX file:', error);
      });
  </script>
</body>
</html>
