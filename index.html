<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <!-- Import Noto Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <!-- SheetJS library to parse XLSX files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Container for all products */
    #product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    /* Each product card */
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Image container uses a padding trick for 1:1 ratio */
    .image-container {
      position: relative;
      width: 100%;
      padding-top: 100%; /* 1:1 aspect ratio */
      background-color: white;
    }
    /* Product image styles – centered and preserving original ratio */
    .image-container img.product-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* Brand logo overlay at top-left of the image container */
    .brand-logo {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 50px; /* Adjust size as needed */
      height: auto;
      opacity: 0.8;
    }
    /* Details area below the image */
    .product-details {
      padding: 10px;
    }
    .product-title {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
    }
    .product-model {
      margin: 3px 0;
      font-size: 14px;
      color: #555;
    }
    .original-price {
      margin: 3px 0;
      font-size: 14px;
      color: #777;
    }
    /* Container for the member price and S-Coin badge */
    .price-badge-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }
    /* Member price badge styling */
    .member-price {
      background-color: #ffe082;
      border-radius: 5px;
      padding: 5px 10px;
      display: flex;
      align-items: baseline;
    }
    .member-price .price-label {
      font-size: 12px;
      margin-right: 5px;
    }
    .member-price .price-value {
      font-size: 18px;
      font-weight: bold;
    }
    /* S-Coin badge styling */
    .scoin-badge {
      display: flex;
      border-radius: 5px;
      overflow: hidden;
      margin-left: 10px;
      height: 40px;
    }
    .scoin-badge .badge-left {
      background-color: red;
      width: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scoin-badge .badge-left span {
      transform: rotate(-90deg);
      color: white;
      font-size: 10px;
      font-weight: bold;
      white-space: nowrap;
    }
    .scoin-badge .badge-right {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 5px;
    }
    .scoin-badge .badge-right .scoin-value {
      font-size: 12px;
      color: red;
      font-weight: bold;
    }
    .scoin-badge .badge-right .scoin-label {
      font-size: 10px;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>
  <div id="product-container"></div>
  
  <script>
    // Function to create a product card for each product object
    function renderProducts(products) {
      const container = document.getElementById('product-container');
      products.forEach(product => {
        // Create the outer card container
        const card = document.createElement('div');
        card.className = 'product-card';

        // --- Image Container ---
        const imageContainer = document.createElement('div');
        imageContainer.className = 'image-container';
        
        // Brand logo overlay (assumes logo file name is the lowercase of the BRAND)
        const brandLogo = document.createElement('img');
        brandLogo.className = 'brand-logo';
        brandLogo.src = product.BRAND.toLowerCase() + '.png';
        brandLogo.alt = product.BRAND + ' logo';
        imageContainer.appendChild(brandLogo);
        
        // Product image
        const productImage = document.createElement('img');
        productImage.className = 'product-image';
        productImage.src = product.URL;
        productImage.alt = product.DESC;
        imageContainer.appendChild(productImage);
        
        card.appendChild(imageContainer);
        
        // --- Product Details ---
        const details = document.createElement('div');
        details.className = 'product-details';
        
        // Product title (DESC)
        const title = document.createElement('h3');
        title.className = 'product-title';
        title.textContent = product.DESC;
        details.appendChild(title);
        
        // Model code (MODEL)
        const model = document.createElement('p');
        model.className = 'product-model';
        model.textContent = product.MODEL;
        details.appendChild(model);
        
        // Original price (RCP)
        const origPrice = document.createElement('p');
        origPrice.className = 'original-price';
        origPrice.textContent = 'RCP: RM' + product.RCP;
        details.appendChild(origPrice);
        
        // --- Price and Badge Row ---
        const priceBadgeContainer = document.createElement('div');
        priceBadgeContainer.className = 'price-badge-container';
        
        // Member price badge (BLK)
        const memberPrice = document.createElement('div');
        memberPrice.className = 'member-price';
        const priceLabel = document.createElement('span');
        priceLabel.className = 'price-label';
        priceLabel.textContent = 'Now:';
        memberPrice.appendChild(priceLabel);
        const priceValue = document.createElement('span');
        priceValue.className = 'price-value';
        priceValue.textContent = 'RM' + product.BLK;
        memberPrice.appendChild(priceValue);
        priceBadgeContainer.appendChild(memberPrice);
        
        // S-Coin badge with SCOIN value
        const scoinBadge = document.createElement('div');
        scoinBadge.className = 'scoin-badge';
        
        // Left part of the badge – rotated "EARN"
        const badgeLeft = document.createElement('div');
        badgeLeft.className = 'badge-left';
        const badgeLeftSpan = document.createElement('span');
        badgeLeftSpan.textContent = 'EARN';
        badgeLeft.appendChild(badgeLeftSpan);
        scoinBadge.appendChild(badgeLeft);
        
        // Right part of the badge – SCOIN value and label
        const badgeRight = document.createElement('div');
        badgeRight.className = 'badge-right';
        const scoinValue = document.createElement('div');
        scoinValue.className = 'scoin-value';
        scoinValue.textContent = product.SCOIN; // e.g. "10%"
        badgeRight.appendChild(scoinValue);
        const scoinLabel = document.createElement('div');
        scoinLabel.className = 'scoin-label';
        scoinLabel.textContent = 'S-Coin Cashback';
        badgeRight.appendChild(scoinLabel);
        scoinBadge.appendChild(badgeRight);
        
        priceBadgeContainer.appendChild(scoinBadge);
        details.appendChild(priceBadgeContainer);
        
        card.appendChild(details);
        container.appendChild(card);
      });
    }
    
    // --- Load the XLSX file and render products ---
    fetch('pahang.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];
        const products = XLSX.utils.sheet_to_json(worksheet);
        renderProducts(products);
      })
      .catch(error => {
        console.error('Error loading XLSX file:', error);
      });
  </script>
</body>
</html>
